<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery.min.js"></script>
<script src="/.js/bootstrap.min.js"></script>
<script src="js/socket.js"></script>
<link rel="stylesheet" href="/.css/bootstrap.min.css"/>
<script>
        var socket = io.connect('http://'+document.URL.split("/")[2]+':3000');
		socket.on('panel', function (data){
		if($("#"+data.usuario).length){
		$("#"+data.usuario).html('Usuario: '+data.usuario+'<br>Tiempo: <b>'+data.tiempo+'</b><br> Documento del deudor: '+data.dni+'<br>Nombre del deudor: '  +data.apellido+'<br> Telefono en gestión: '+data.telefono);
		}else{
		var html= '<div id="'+data.usuario+'" class="alert alert-warning" role="alert">Usuario: '+data.usuario+'<br>Tiempo: <b>'+data.tiempo+'</b><br> Documento del deudor: '+data.dni+'<br>Nombre del deudor: '  +data.apellido+'<br> Telefono en gestión: '+data.telefono+' </div>';
		$("#usuarios").append(html);
		}
		});
</script>
</head>
<body>
<div class="panel panel-success">
		<div class="panel-heading"><h3 class="panel-title">Panel de control</h3></div>
		<div class="panel-body" id="usuarios" >
			
		</div>
	</div>
</body>
</html>
