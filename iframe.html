<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <iframe style="position:fixed;width:100%;height:100%;top:0px;left:0px;border:0;" id="ifr" sandbox="allow-same-origin allow-forms allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation"></iframe>
    <div style="position:fixed;top:0px;left:0px;width:95%;height:10px;;-webkit-app-region:drag;"></div>
  </body>
  <script>
  global.shared={close:null, server:null}
  const remote = require('electron').remote;
  var window = remote.getCurrentWindow();
  function minimizar() {
       window.minimize(); 
  }
  function maximizar() {
       if (!window.isMaximized()) {
           window.maximize();          
       } else {
           window.unmaximize();
       }
  }
  function cerrar() {
       remote.getGlobal('shared').close = true;
       window.close();
  }
  document.getElementById("ifr").src="http://"+remote.getGlobal('shared').server;
  </script>
</html>
